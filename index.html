<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>RWD</title>
</head>

<body>
    <section id="form">
        <div class="container">
            <div class="text">
                    <h1>Tell us what your need</h1>
                    <h3>Let's make web great again together!</h3>
            </div>
            <form action="">
            <div class="row">
               
                <div class="col-md-6">
                    <input type="text" placeholder="Full Name">
                    <input type="email" placeholder="Work e-mail">
                    <input type="tel" placeholder="Phone">
                    <div class="g-recaptcha" data-sitekey="6LeG64cUAAAAAEZ00lB3AJUgM3vrUTCCCf0V_nVQ"></div>

                </div>
                <div class="col-md-6">
                        <select name="purpose">
                                <option value="" disabled="" selected="">Choose Your need</option>
                                <option value="Custom web application">Custom web application</option>
                                <option value="From PSD to living Wordpress site">From PSD to living Wordpress site</option>
                                <option value="Custom plugin for Wordpress">Custom plugin for Wordpress</option>
                                <option value="Rescue Wordpress site after attack">Rescue Wordpress site after attack</option>
                                <option value="From PSD to HTML, CSS &amp; JS">From PSD to HTML, CSS &amp; JS</option>
                                <option value="Website from themeforest template">Website from themeforest template</option>
                                <option value="I just want to know you :)">I just want to know you :)</option>
                                <option value="Something else...">Something else...</option>
                            </select> <br>
                            <textarea name="" id="" placeholder="More wishes...?" class="textarea"></textarea>
                </div>
            
            </div>
            <div class="row">
                <div class="col-md-12 send">
                    <input type="submit" class="submit" value="Send Now">
                </div>
            </div>
        </form>
        </div>
    </section>
    <script src='https://www.google.com/recaptcha/api.js'></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
